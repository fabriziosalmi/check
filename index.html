<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">Check App</h1>
            <p class="text-gray-600">Send checks to your friend and earn points!</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex justify-center space-x-8 mb-6">
                <button id="user1-btn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 active-user">User 1</button>
                <button id="user2-btn" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-400 transition duration-200">User 2</button>
            </div>
            
            <div class="text-center mb-6">
                <p class="text-xl font-semibold">Current User: <span id="current-user">User 1</span></p>
                <p class="text-lg mt-2">Checks Remaining Today: <span id="checks-remaining" class="font-bold text-green-600">3</span></p>
            </div>

            <div class="mb-6">
                <label for="check-message" class="block text-gray-700 font-medium mb-2">Check Message:</label>
                <textarea id="check-message" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3" placeholder="Enter your check message here..."></textarea>
            </div>

            <div class="text-center">
                <button id="send-check" class="px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition duration-200">Send Check</button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-indigo-800 mb-4">Scoreboard</h2>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-indigo-100 p-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-2">User 1</h3>
                    <p class="text-3xl font-bold text-indigo-800"><span id="user1-score">0</span> points</p>
                </div>
                <div class="bg-purple-100 p-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-2">User 2</h3>
                    <p class="text-3xl font-bold text-purple-800"><span id="user2-score">0</span> points</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-indigo-800 mb-4">Incoming Checks</h2>
            <div id="checks-container" class="space-y-4">
                <!-- Checks will be dynamically added here -->
                <p id="no-checks-message" class="text-gray-500 text-center py-4">No checks to display</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
