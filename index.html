<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check App</title> <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        /* Style for programmatically disabled buttons (Tailwind's disabled:opacity-50 is often enough) */
        /* button:disabled { cursor: not-allowed; } */
    </style>

</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-3xl"> <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">Check Mate</h1> <p class="text-gray-600">Invia check a tempo, accetta quelli in ingresso rapidamente e fai punti!</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex justify-center space-x-4 sm:space-x-8 mb-6">
                 <button id="user1-btn" type="button" aria-pressed="true" class="px-4 py-2 sm:px-6 sm:py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Fab</button>
                <button id="user2-btn" type="button" aria-pressed="false" class="px-4 py-2 sm:px-6 sm:py-3 bg-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-400 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Dome</button>
            </div>

            <div class="text-center mb-6 border-t pt-4">
                <p class="text-lg font-medium text-gray-800">Stai vedendo come: <span id="current-user" class="font-bold text-indigo-700">Fab</span></p>
                <p class="text-base text-gray-600 mt-1">Checks rimasti oggi: <span id="checks-remaining" class="font-bold text-green-600">3</span></p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
             <h2 class="text-2xl font-bold text-indigo-800 mb-4 text-center sm:text-left">Invia Check</h2>
            <div class="mb-4">
                <label for="check-message" class="block text-gray-700 font-medium mb-2">Messaggio del check (opzionale):</label>
                <textarea id="check-message" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none" rows="3" placeholder="Enter your check message here..." aria-label="Check Message Input"></textarea>
            </div>

            <div class="text-center">
                <button id="send-check" type="button" class="px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-paper-plane mr-2"></i>Invia Check </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-bold text-indigo-800 mb-4 text-center sm:text-left">Punteggio</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-center">
                <div class="bg-indigo-50 border border-indigo-100 p-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-1 text-indigo-900">Fab</h3>
                    <p class="text-3xl font-bold text-indigo-800"><span id="user1-score">0</span> <span class="text-lg font-normal" style="font-size: 2rem;">üç∫</span></p>
                </div>
                <div class="bg-purple-50 border border-purple-100 p-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-1 text-purple-900">Dome</h3>
                    <p class="text-3xl font-bold text-purple-800"><span id="user2-score">0</span> <span class="text-lg font-normal" style="font-size: 2rem;">üç∫</span></p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-indigo-800 mb-4 text-center sm:text-left">Checks in ingresso</h2>
             <div id="checks-container" class="space-y-4">
                 <p id="no-checks-message" class="text-gray-500 text-center py-4 italic">Nessun check in ingresso ora.</p>
            </div>
        </div>

        <footer class="text-center mt-8 text-gray-500 text-sm">
            Check App &copy; <span id="current-year">2025</span>
        </footer>
    </div>

    <script src="app.js" defer></script>
    <script defer>
        // Small script to set the current year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
