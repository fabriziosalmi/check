<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Mate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/your-code-here.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-4">

  <!-- Header -->
  <header class="mb-6 text-center">
    <h1 class="text-3xl font-bold">Check Mate</h1>
    <p class="text-sm text-gray-600">React fast, score smart!</p>
  </header>

  <!-- User Switch -->
  <section class="mb-4 flex justify-center space-x-4">
    <button id="switchFab" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Fab</button>
    <button id="switchDome" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Dome</button>
  </section>

  <!-- Current User Info -->
  <section class="mb-4 text-center">
    <p>Current User: <span id="currentUser" class="font-bold">Fab</span></p>
    <p>Checks Remaining Today: <span id="remainingChecks" class="font-bold">3</span></p>
  </section>

  <!-- Send Check Section -->
  <section class="mb-6 bg-white p-4 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-2">Send a Check</h2>
    <textarea id="checkMessage" class="w-full border border-gray-300 rounded p-2 mb-2" rows="3" placeholder="Optional message..."></textarea>
    <button id="sendCheckBtn" class="w-full px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
      <i class="fas fa-paper-plane mr-2"></i>Send Check
    </button>
  </section>

  <!-- Scores -->
  <section class="mb-6 bg-white p-4 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-2">Punteggio</h2>
    <div class="flex justify-between">
      <p>Fab: <span id="scoreFab" class="font-bold">0</span> points</p>
      <p>Dome: <span id="scoreDome" class="font-bold">0</span> points</p>
    </div>
  </section>

  <!-- Incoming Checks -->
  <section class="mb-6 bg-white p-4 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-2">Checks in ingresso</h2>
    <ul id="incomingChecks" class="space-y-2"></ul>
  </section>

  <!-- Outgoing Checks -->
  <section class="mb-6 bg-white p-4 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-2">Checks in uscita</h2>
    <ul id="outgoingChecks" class="space-y-2"></ul>
  </section>

  <!-- Script Inclusions -->
  <script src="./sql-wasm.wasm"></script>
  <script src="./app.js" type="module"></script>

</body>
</html>
